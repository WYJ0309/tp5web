<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>用户名称</th>
                <th>用户邮箱</th>
                <th>留言标题</th>
                <th>留言内容</th>
                <th>留言时间</th>
                <th width="90">操作</th>
            </tr>
            </thead>
            <foreach name="msgList" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.username}</td>
                    <td>{$vo.email}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.content|mb_substr=0,48,'utf-8'}</td>
                    <td>
                        <empty name="vo.create_time">
                            
                            <else/>
                            {:date('Y-m-d H:i',$vo['create_time'])}
                        </empty>
                    </td>
                    <td>
                        <a href="{:url('Dialog/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a href="{:url('Dialog/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
