<!DOCTYPE html>
<html lang="en">
<include file="samples@header"/>
<body class="courses-page">
    <div class="page-header">
        <include file="samples@site_header"/>
        <div class="page-header-overlay">
            <div class="container">
                
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumbs">
                    <ul class="flex flex-wrap align-items-center p-0 m-0">
                        <li><a href="/"><i class="fa fa-home"></i> 首页</a></li>
                        <li>产品分类名称</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-8">
                <div class="featured-courses courses-wrap">
                    <div class="row mx-m-25">
                        <volist name="proList" id="vo">
                            <div class="col-12 col-md-6 px-25">
                                <div class="course-content">
                                    <figure class="course-thumbnail">
                                        <a href="{:url('/samples/index/product_detail',array('post_id'=>$vo['id']))}"><img src="/upload/{$vo.thumbnail}" alt="{$vo.post_title}"></a>
                                    </figure>
                                    <div class="course-content-wrap">
                                        <header class="entry-header">
                                            <h2 class="entry-title">
                                                <a href="{:url('/samples/index/product_detail',array('post_id'=>$vo['id']))}">{$vo.post_title}</a>
                                            </h2>
                                            <div class="course-ratings flex justify-content-end align-items-center">
                                                {$vo.post_excerpt|mb_substr=0,48,'utf-8'}
                                            </div>
                                        </header>
                                        <footer class="entry-footer flex flex-wrap justify-content-between align-items-center">
                                            <div class="entry-meta flex flex-wrap align-items-center">
                                                {$vo.create_time|date="Y-m-d H:i",###}
                                            </div>
                                        </footer>
                                    </div>
                                </div>
                            </div>
                        </volist>
                    </div>
                </div>

                <div class="pagination flex flex-wrap justify-content-between align-items-center">
                    <div class="col-12 col-lg-4 order-2 order-lg-1 mt-3 mt-lg-0">
                        <ul class="pagination">{$page|default=''}</ul>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-4">
                <div class="sidebar">
                    <div class="search-widget">
                        <form class="flex flex-wrap align-items-center" method="post" action="">
                            <input type="search" name="kw" placeholder="Search..." value="{$kw}">
                            <button type="submit" class="flex justify-content-center align-items-center"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <div class="latest-courses">
                        <h2>最新发布</h2>
                        <ul class="p-0 m-0">
                            <volist name="lastArr" id="vo">
                                <li class="flex flex-wrap justify-content-between align-items-start">
                                    <img src="/upload/{$vo.thumbnail}" alt="{$vo.post_title}">
                                    <div class="content-wrap">
                                        <h3><a href="{:url('/samples/index/news_detail',array('post_id'=>$vo['id']))}">{$vo.post_title}</a></h3>
                                        <div class="course-cost free-cost">{$vo.post_keywords}</div>
                                    </div>
                                </li>
                            </volist>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="samples@footer"/>
</body>
</html>
