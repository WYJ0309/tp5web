<!DOCTYPE html>
<html lang="en">
<include file="samples@header"/>
<body class="contact-page">
    <div class="page-header">
        <include file="samples@site_header"/>
        <div class="page-header-overlay">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <header class="entry-header">
                            <h1>{$result.post_title}</h1>
                        </header>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumbs">
                    <ul class="flex flex-wrap align-items-center p-0 m-0">
                        <li><a href="/"><i class="fa fa-home"></i>首页</a></li>
                        <li>{$result.post_title}</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row justify-content-between">
            <div class="col-12">
                <div class="contact-gmap">
                    {$result.post_content}
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <div class="contact-form">
                    <h3>Contact Form</h3>
                    <form method="post" id="mess_form">
                        <input type="text" name="username" placeholder="Your Name">
                        <input type="email" name="email" placeholder="Your Email">
                        <input type="text"  name="title" placeholder="Subject">
                        <textarea  name="content" placeholder="Your Message" rows="4"></textarea>
                        <span id="save_form">Send Message</span>
                    </form>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <ul class="p-0 m-0">
                        <li><span>通讯地址:</span>{$site_info.site_addr|default=''}</li>
                        <li><span>来件信箱:</span><a href="#">{$site_info.site_email|default=''}</a></li>
                        <li><span>客服热线:</span><a href="#">{$site_info.site_phone|default=''}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="clients-logo">
        <div class="container">
            <div class="row">
                <div class="col-12 flex flex-wrap justify-content-center justify-content-lg-between align-items-center">
                    <div class="logo-wrap">
                        <img src="__TMPL__/images/logo-1.png" alt="">
                    </div>

                    <div class="logo-wrap">
                        <img src="__TMPL__/images/logo-2.png" alt="">
                    </div>

                    <div class="logo-wrap">
                        <img src="__TMPL__/images/logo-3.png" alt="">
                    </div>

                    <div class="logo-wrap">
                        <img src="__TMPL__/images/logo-4.png" alt="">
                    </div>

                    <div class="logo-wrap">
                        <img src="__TMPL__/images/logo-5.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <include file="samples@footer"/>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
<script>
    $(function(){
        $("#save_form").on("click",function(){
            var user = $("input[name='username']").val();
            var email = $("input[name='email']").val();
            var title = $("input[name='title']").val();
            var content = $("textarea[name='content']").val();
            if(user == "" || email == "" || title == "" || content == ""){
                alert("留言信息清填写完整");
            }
            var reg = new RegExp("^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$");
            if(!reg.test(email)){
                alert("邮箱格式不正确");
            }
            $.post("",{username:user,email:email,title:title,content:content},function(data){
                if(data.status){
                    alert(data.msg);
                    $("#mess_form")[0].reset();
                    window.location.href = location.href;
                }
            });
        })
    });
</script>
</body>
</html>
