<!DOCTYPE html>
<html lang="en">
<include file="samples@header"/>
<body class="single-blog-post">
    <div class="page-header">
        <include file="samples@site_header"/>
        <div class="page-header-overlay">

        </div>
    </div>
    <div class="container">
        <div class="col-12 col-lg-8 text-center"><h3>{$result.post_title}</h3></div>
        <div class="row">
            <div class="col-12 offset-lg-1 col-lg-1">
                <div class="post-share" id="share_detail"></div>
            </div>
            <div class="col-12 col-lg-8">
                <div class="single-post-wrap">
                   {$result.post_content}
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#share_detail').share({sites: ['qzone', 'qq', 'weibo','wechat']});
    </script>
<include file="samples@footer"/>
</body>
</html>
