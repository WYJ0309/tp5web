<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('ProductCategory/index')}">分类管理</a></li>
        <li><a href="{:url('ProductCategory/add')}">添加分类</a></li>
        <li class="active"><a>编辑分类</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-6">
            <form class="js-ajax-form" action="{:url('ProductCategory/editPost')}" method="post">
                <div class="tab-content">
                    <div class="form-group">
                        <label for="input-parent"><span class="form-required">*</span>上级</label>
                        <div>
                            <select class="form-control" name="parent_id" id="input-parent">
                                <option value="0">作为一级分类</option>
                                <volist name="cateListP" id="vo">
                                    <option <eq name="$vo.id" value="$result.parent_id">selected="selected"</eq> value="{$vo.id}">{$vo.name}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-name"><span class="form-required">*</span>分类名称</label>
                        <div>
                            <input type="text" class="form-control" id="input-name" name="name" value="{$result.name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-description">描述</label>
                        <div>
                            <textarea class="form-control" name="description" id="input-description">{$result.description}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-seo_title">SEO标题</label>
                        <div>
                            <input type="text" class="form-control" id="input-seo_title" name="seo_title" value="{$result.seo_title}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-seo_keywords">SEO关键字</label>
                        <div>
                            <input type="text" class="form-control" id="input-seo_keywords" name="seo_keywords" value="{$result.seo_keywords}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-seo_description">SEO描述</label>
                        <div>
                            <textarea class="form-control" name="seo_description" id="input-seo_description">{$result.seo_description}</textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="hidden" name="id" value="{$result.id}">
                    <button type="submit" class="btn btn-primary js-ajax-submit" data-refresh="0">{:lang('SAVE')}
                    </button>
                    <a class="btn btn-default" href="{:url('ProductCategory/index')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script>
    $('#input-list_tpl').val("{$list_tpl|default=''}");
    $('#input-one_tpl').val("{$one_tpl|default=''}");
</script>
</body>
</html>
