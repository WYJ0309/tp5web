<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Dialog/index')}">留言列表</a></li>
        <li class="active"><a href="{:url('Dialog/edit',array('id'=>$result['id']))}">留言详情</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Dialog/editPost')}">
        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="username" value="{$result.username}" readonly="">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_url" class="col-sm-2 control-label">邮箱<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_url" name="email" value="{$result.email}" readonly="">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_image" class="col-sm-2 control-label">留言标题</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_image" name="title" value="{$result.title}" readonly="">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_description" class="col-sm-2 control-label">留言内容</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="content"
                          id="input-link_description">{$result.content}</textarea>
            </div>
        </div>
        <!-- <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$result.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
            </div>
        </div> -->
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
